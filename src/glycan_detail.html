<html lang="en">

<head>
    <!-- Global site tag (gtag.js) - Google Analytics -->

    <meta charset="utf-8">

    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />

    <title>Details - glygen</title>

    <!-- Please do not change Sequence-->
    <!-- CSS reset -->
    <link rel="stylesheet" href="css/reset.css">
    <!-- boots style -->
    <link rel="stylesheet" type="text/css" href="libraries/bootstrap/css/bootstrap.min.css">

    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>

    <link rel="stylesheet" type="text/css" href="libraries/bootstrap/css/bootstrap-table.min.css">
    <!-- CSS for sidenavgation-->
    <link rel="stylesheet" href="css/faq_style.css">
    <!--detail style -->
    <link rel="stylesheet" type="text/css" href="css/detail.css">
    <!-- Modernizr -->
    <script src="js/modernizr.js"></script>
    <!-- CSS for alertify -->
    <link rel="stylesheet" type="text/css" href="css/alertify.css">
    <link rel="stylesheet" type="text/css" href="css/feedback.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
  
    <!-- CSS common-->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/server.css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="apple-touch-icon-precomposed" sizes="57x57" href="images/icons/favicomatic/apple-touch-icon-57x57.png" />
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="images/icons/favicomatic/apple-touch-icon-114x114.png" />
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="images/icons/favicomatic/apple-touch-icon-72x72.png" />
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="images/icons/favicomatic/apple-touch-icon-144x144.png" />
    <link rel="apple-touch-icon-precomposed" sizes="60x60" href="images/icons/favicomatic/apple-touch-icon-60x60.png" />
    <link rel="apple-touch-icon-precomposed" sizes="120x120" href="images/icons/favicomatic/apple-touch-icon-120x120.png" />
    <link rel="apple-touch-icon-precomposed" sizes="76x76" href="images/icons/favicomatic/apple-touch-icon-76x76.png" />
    <link rel="apple-touch-icon-precomposed" sizes="152x152" href="images/icons/favicomatic/apple-touch-icon-152x152.png" />
    <link rel="icon" type="image/png" href="images/icons/favicomatic/favicon-196x196.png" sizes="196x196" />
    <link rel="icon" type="image/png" href="images/icons/favicomatic/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/png" href="images/icons/favicomatic/favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="images/icons/favicomatic/favicon-16x16.png" sizes="16x16" />
    <link rel="icon" type="image/png" href="images/icons/favicomatic/favicon-128.png" sizes="128x128" />
    <meta name="application-name" content="GlyGen" />
    <meta name="msapplication-TileColor" content="#FFFFFF" />
    <meta name="msapplication-TileImage" content="images/icons/favicomatic/mstile-144x144.png" />

    <meta name="msapplication-square150x150logo" content="images/icons/favicomatic/mstile-150x150.png" />
    <meta name="msapplication-wide310x150logo" content="images/icons/favicomatic/mstile-310x150.png" />
    <meta name="msapplication-square310x310logo" content="images/icons/favicomatic/mstile-310x310.png" />


    <style>
        #evidence_div {
            width: 50%;
            padding: 5px;
            background-color: #ccc;
            color: #0a0a0a;
            font-size: 13px;
            box-sizing: border-box;
        }
       
    </style>
</head>

<body onload="tracking()">
    <div id="loading_image">
        <img src="images/page_loading.gif" />
    </div>
    <script type="text/javascript" src="libraries/w3.js"></script>

    <div w3-include-html="header.html"></div>
    <script>
        w3.includeHTML();
    </script>

    <section class="cd-faq">
        <ul class="cd-faq-categories">
            <li>
                <a class="selected" href="#general">General</a>
            </li>
            <li>
                <a href="#species">Species</a>
            </li>
            <li>
                <a href="#motif">Motif</a>
            </li>
            <li>
                <a href="#foundGlycoproteins">Found Glycoproteins</a>
            </li>
            <li>
                <a href="#crossReferences">Cross References</a>
            </li>
            <li>
                <a href="#biosyntheticEnzymes">Biosynthetic Enzymes</a>
            </li>
            <li>
                <a href="#digitalSequence">Digital Sequence</a>
            </li>
            <li>
                <a href="#publications">Publications</a>
            </li>
           
        </ul>
        <!-- cd-faq-categories -->
        <!-- main content for page -->
        <div class="cd-faq-items container" id="content">
            <!-- <div id="content" class="container" "> -->
            <script id="item_template" type="text/template">
                <div class="row">
                    <div class="col-md-12 col-xs-12">
                        <!-- breadcrumb filled by javascript -->
                        <ul class="gg-breadcrumb">
                            <li id="li-breadcrumb-search"><a href="JavaScript:void(0);" id="breadcrumb-search">Glycan Search</a></li>
                            <li id="li-breadcrumb-list"><a href="JavaScript:void(0);" id="breadcrumb-list">Glycan List</a></li>
                            <li id="li-breadcrumb-detail">Glycan Detail</li>
                        </ul>
                    </div>
                </div>
                <!-- Glycan ID starts here for page -->
                <center>
                    <h2 class="page-heading" style="margin-top: -5px;">Details for glycan <span>
                            {{#glytoucan}}{{glytoucan_ac}}{{/glytoucan}}</span>
                    </h2>
                </center>

                <div class="row">
                    <div class="dropdown gg-download text-right">
                        <button class="btn btn-link btn-link-detail dropdown-toggle" type="button" id="download" alt="Download results" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                            <i class="glyphicon glyphicon-save"></i> DOWNLOAD
                            <span class="caret"></span>
                        </button>
                        <div class="dropdown-menu dropdown-menu-box dropdown-menu-right" aria-labelledby="download">
                            <div class="row">
                                <div class="col-md-7"><label>Download&nbsp;format: </label></div>
                                <div class="col-md-5 text-right"><select id='download_format'>
                                        <option value='json'>JSON</option>
                                        <option value='png'>PNG</option>
                                    </select></div>
                            </div>
                            <!-- <div class="row">
                            <div class="col-md-7"><label>Compressed: </label></div>
                            <div class="col-md-5"><input type='checkbox' id='download_compression'/></div>
                        </div> -->
                            <div class="row" style="padding-top: 15px;">
                                <div class="col-md-7"></div>
                                <div class="col-md-5 text-right">
                                    <button class="btn-default" onclick="downloadPrompt();">OK</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- General -->
                <ul id="general" class="cd-faq-group">
                    <li class="cd-faq-title" />
                    <div class="panel panel-default">
                        <div class="gg-panel-heading">
                            <h4>General</h4>
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <!--always try to use double quotes for HTML attributes. -->
                                <div class="col-md-6 col-xs-12">
                                    <div class='img-wrapper1'>
                                        <img class='img-cartoon1' src="{{imagePath}}" alt='Cartoon' width='90%' />
                                        <Br />
                                    </div>
                                </div>
                                <div class="col-md-12 col-xs-6">
                                    {{#glytoucan}}
                                        <li class="list-group"><strong>GlyTouCan Accession:</strong> <a class="panelcontent" href="{{glytoucan_url}}" target="_blank">
                                                {{glytoucan_ac}} </a></li>
                                    {{/glytoucan}}

                                    {{#mass}}
                                        <li class="list-group"><strong>Monoisotopic Mass:</strong> {{mass}} Da <strong>(Permethylated:</strong> {{mass_pme}} Da<strong>)</strong></li>
                                    {{/mass}}

                                    <li class="list-group"><strong>Composition:</strong>
                                        {{#composition}}
                                        {{residue}}{{count}}
                                        {{/composition}}
                                        {{^composition}} No data available. {{/composition}}
                                    </li>

                                    {{#classification}}
                                        <li class="list-group"><strong>Glycan Type/Subtype:</strong>
                                            {{type.name}}
                                            {{subtype.name}}
                                        </li>
                                    {{/classification}} {{^classification}} {{/classification}}

                                </div>
                            </div>
                        </div>
                    </div>
                </ul>

                <!-- species -->
                <ul id="species" class="cd-faq-group">
                    <li class="cd-faq-title" />
                    <div class="panel panel-default">
                        <div class="gg-panel-heading">
                            <h4>Species</h4>
                        </div>
                        <div class="panel-body">
                            {{#species}}
                                <div class="row">
                                    <div class='col-md-12 col-xs-12'>
                                        <b>{{name}}:</b>
                                        {{#databases}}
                                            <span class="evidence_badge" style="position: relative; display: inline-block; padding-left: 5px; padding-bottom: 20px">
                                                <button class="btn btn-primary evidence-badge-btn color-{{database}}" type="button" style="background-color:{{color}}; border-color:{{color}}">
                                                    {{database}} &nbsp;&nbsp;<span class="badge">{{links.length}}</span>
                                                </button>
                                                <div class='hidden evidence_links' style="position: absolute; left: 0; width: 200px;">
                                                    <ul>
                                                        {{#links}}
                                                            <li style="position: relative; display: inline-block; padding-left: 5px;"><a href="{{url}}" target="_blank">{{id}}</a></li>
                                                        {{/links}}
                                                    </ul>
                                                </div>
                                            </span>
                                        {{/databases}}
                                    </div>
                                </div>
                            {{/species}}
                            {{^species}} No data available. {{/species}}
                        </div>
                    </div>
                </ul>
                
                <!-- Motif -->
                <ul id="motif" class="cd-faq-group">
                    <li class="cd-faq-title" />
                    <!-- Glycan MOTIF starts here for page -->
                    <div class="panel panel-default">
                        <div class="gg-panel-heading">
                            <h4>Motif</h4>
                        </div>
                        <div class="panel-body">
                            {{#hasMotifs}} {{#motifs}}
                                <div class="col-md-6 col-xs-6">
                                    <div class='img-wrapper2'>
                                        <img class='img-cartoon2' src="{{imagePath}}" alt='Cartoon' width='90%' />
                                        <Br />
                                    </div>
                                    <span id="glycanname">
                                        <a class="panelcontent" href="motifs_detail.html?glytoucan_ac={{id}}">{{id}}-{{name}} </a>
                                    </span>
                                </div>
                            {{/motifs}} {{/hasMotifs}} {{^hasMotifs}} No data available. {{/hasMotifs}}
                        </div>
                    </div>
                </ul>

                <!-- Found Glycoproteins -->
                <ul id="foundGlycoproteins" class="cd-faq-group">
                    <li class="cd-faq-title" />
                    <div class="panel panel-default">
                        <div class="gg-panel-heading">
                            <h4> Found Glycoproteins</h4>
                        </div>
                        <div class="panel-body">
                            <table id="tbl_found_glycoproteins">
                            </table>
                        </div>
                    </div>
                </ul>

                <!-- Cross References -->
                <ul id="crossReferences" class="cd-faq-group">
                    <li class="cd-faq-title" />
                    <!-- Glycan Cross Referance panel starts here for page -->
                    <div class="panel panel-default">
                        <div class="gg-panel-heading">
                            <h4>Cross References</h4>
                        </div>
                        <div class="panel-body">
                            {{#crossref}}

                                <li class="list-group" id="panelmaincontent1"><Strong>{{database}}:</Strong>
                                    <a class="panelcontent" href="{{url}}" target="_blank">{{id}}</a>
                                </li>

                            {{/crossref}} {{^crossref}} No data available. {{/crossref}}
                        </div>
                    </div>
                </ul>

                <!--Biosynthetic Enzymes -->
                <ul id="biosyntheticEnzymes" class="cd-faq-group">
                    <li class="cd-faq-title" />
                    <!-- Glycan Enzymes starts here for page -->
                    <div class="panel panel-default">
                        <div class="gg-panel-heading">
                            <h4>Biosynthetic Enzymes</h4>
                        </div>
                        <div class="panel-body">
                            {{#enzyme}}
                                <table id="glycosylation-table">
                                </table>
                            {{/enzyme}} {{^enzyme}} No data available. {{/enzyme}}
                        </div>
                    </div>
                </ul>

                <!-- Digital Sequence -->
                <ul id="digitalSequence" class="cd-faq-group">
                    <li class="cd-faq-title" />
                    <div class="panel panel-default">
                        <div class="gg-panel-heading">
                            <h4>Digital Sequence</h4>
                        </div>
                        <div class="panel-body">

                            {{#iupac}}
                                <strong>IUPAC</strong>
                                <pre class="text-overflow">{{{iupac}}}</pre>
                            {{/iupac}}

                            {{#wurcs}}
                                <strong>WURCS</strong>
                                <pre class="text-overflow">{{{wurcs}}}</pre>
                            {{/wurcs}}

                            {{#glycam}}
                                <strong>GLYCAM IUPAC</strong>
                                <pre class="text-overflow">{{{glycam}}}</pre>
                            {{/glycam}}

                            {{#smiles_isomeric}}
                                <strong>Isomeric SMILES</strong>
                                <pre class="text-overflow">{{{smiles_isomeric}}}</pre>
                            {{/smiles_isomeric}}

                            {{#inchi_key}}
                                <strong>InChI Key</strong>
                                <pre class="text-overflow">{{{inchi_key}}}</pre>
                            {{/inchi_key}}

                            {{#inchi}}
                                <strong>InChI</strong>
                                <pre class="text-overflow">{{{inchi}}}</pre>
                            {{/inchi}}
                            {{#glycoct}}
                                <strong>GlycoCT</strong>
                                <pre id="break">{{{glycoct}}}</pre>
                            {{/glycoct}}
                        </div>
                    </div>
                </ul>

                <ul id="publications" class="cd-faq-group selected">
                    <li class="cd-faq-title" />
                    <div class="panel panel-default">
                        <div class="gg-panel-heading">
                            <h4>Publications</h4>
                        </div>
                        <div class="panel-body">
                            {{#publication}}
                                <p class="panelmaincontent">
                                        <li class="list-group" id="panelmaincontent1"> <strong> {{title}}</strong><br>
                                            {{authors}}.<br>
                                           <li class="journal">{{journal}}.  {{date}}<br>
                                            <i class="fas fa-book"></i> PMID:<a href="{{url}}" target="_blank">{{pmid}}</a></li>
                                    {{#databases}}
                                    <span class="evidence_badge" style="position: relative; display: inline-block; padding-left: 5px; padding-bottom: 20px">
                                        <button class="btn btn-primary evidence-badge-btn color-{{database}}" type="button" style="background-color:{{color}}; border-color:{{color}}">
                                            {{database}} &nbsp;&nbsp;<span class="badge">{{links.length}}</span>
                                        </button>
                                        <div class='hidden evidence_links' style="position: absolute; left: 0; width: 200px;">
                                            <ul>
                                                {{#links}}
                                                    <li style="position: relative; display: inline-block; padding-left: 5px;"><a href="{{url}}" target="_blank">{{id}}</a>
                                                    </li>
                                                {{/links}}
                                            </ul>
                                        </div>
                                    </span>
                                {{/databases}}
                            {{/publication}} {{^publication}} No data available. {{/publication}}
                        </div>
                    </div>
                </ul>
                <a href="#0" class="cd-close-panel">Close</a>
            </script>
        </div>
    </section>
    <div w3-include-html="footer.html"></div>
    <script>
        w3.includeHTML();
    </script>
    <script type="text/javascript" src="libraries/jquery/jquery-3.1.js"></script>
    <script type="text/javascript" src="libraries/bootstrap/js/bootstrap-table.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script type="text/javascript" src="libraries/bootstrap/js/bootstrap.min.js"></script>
    <!-- script for detail page -->
    <script type="text/javascript" src="js/glycan_detail.js"></script>
    <!-- script for template engine -->
    <script type="text/javascript" src="libraries/mustache.js"></script>
    <!-- script for webservice -->
    <script type="text/javascript" src="js/domain_url.js"></script>
    <script type="text/javascript" src="js/ws_url.js"></script>
    <!-- script for navigation -->
    <script src="js/navbar.js"></script>
    <!-- script for side navigation -->
    <script src="js/faq_main.js"></script>
    <!-- script for user activity tracking and error logging -->
    <script src="js/activity_tracker.js"></script>
    <!-- script for error handling alerts -->
    <script type="text/javascript" src="libraries/alertify.js"></script>
    <script type="text/javascript" src="libraries/contact.js"></script>
    <script type="text/javascript">
        $(document).ajaxStop(function() {
            // calls the sidebar function only when all ajax calls are completed
            faqMain();
        });
    </script>

    <!-- script for error-message/header-footer js -->
    <script src="js/utility.js"></script>
    <!-- downloading files js -->
    <script src="libraries/download.js"></script>
    <script src="js/evidence_badge.js"></script>
</body></html>
