<body onload="tracking()">

    <div class="container-fluid" id="listview">
        <div class="row">
            <div id="summary-table" class="col-md-12 col-xs-12">
                <!-- Summary Table Goes Here -->
            </div>
        </div>
        <div class="row" id="paginationctrl1">
            <div class="col-md-12 col-xs-12">
                <form class="form-inline" onsubmit="return false;">
                    <label>Page</label>
                    <button type="button" class="btn btn-primary prevbutton" onclick="prev();">Prev</button>
                    <select class="page-select form-control" onchange="xpage(this);"></select>
                    <button type="button" class="btn btn-primary nextbutton" onclick="next();">Next</button>
                    <label>Records per page</label>
                    <select class="limit-select form-control" onchange="xlimit(this);">
                        <option selected>10</option>
                        <option>20</option>
                        <option>50</option>
                        <option>70</option>
                    </select>
                    <!--<label>Sort By</label>-->

                    <!--<option value="number_proteins">No of Protein</option>-->
                    <!--</select>-->

                    <!--&lt;!&ndash;<option value="desc" selected>DESC</option>&ndash;&gt;-->
                    <!--</select>-->
                    <label class="searchresult"></label>
                </form>
            </div>
        </div>
        <!-- sorting_top-end -->

        <script id="summary-template" type="text/template">
        <div class="panel panel-default results-table-top">
            <div class="panel-heading"><center><h3>Summary of your Glycan Search<h3></center></div>
            
            <h6><center>Performed on: {{execution_time}} (EST)</center></h6>
            
            <div>    
                <table class="table table-hover">
                    <tbody class="col-sm-offset-4 col-sm-8">

                    <!--glycan typeahead-->
                    {{#glytoucan_ac}}
                    <tr>
                        <td>GlyTouCan Accession:</td>
                        <td>{{glytoucan_ac}}</td>
                    </tr>
                    {{/glytoucan_ac}}

                    <!--glycan mass-->

                    {{#mass.min}}
                    <tr>
                        <td>Mass:</td>
                        {{#mass.min}}
                        <td>{{mass.min}}{{/mass.min}}-{{#mass.max}}{{mass.max}} Da</td>
                        {{/mass.max}}
                    </tr>
                    {{/mass.min}}

                    <!--glycan sugar-->

                    {{#number_monosaccharides.min}}
                    <tr>
                        <td>No. of Sugars:</td>
                        {{#number_monosaccharides.min}}

                        <td>{{number_monosaccharides.min}}{{/number_monosaccharides.min}}-{{#number_monosaccharides.max}}{{number_monosaccharides.max}}</td>
                        {{/number_monosaccharides.max}}
                    </tr>
                    {{/number_monosaccharides.min}}

                    <!--organism-->

                    {{#tax_id}}
                    <tr>
                        <td>Taxonomy ID:</td>
                        <td>{{tax_id}}</td>
                    </tr>
                    {{/tax_id}}

                    <!--glycan type-->
                    {{#glycan_type}}
                    <tr>
                        <td>Glycan Type:</td>
                        <td>{{glycan_type}}</td>
                    </tr>
                    {{/glycan_type}}

                    <!--glycan subtype-->
                    {{#glycan_subtype}}
                    <tr>
                        <td>Glycan SubType:</td>
                        <td>{{glycan_subtype}}</td>
                    </tr>
                    {{/glycan_subtype}}

                    <!--protein typeahead-->
                    {{#uniprot_canonical_ac}}
                    <tr>
                        <td>UniProt Accession:</td>
                        <td>{{uniprot_canonical_ac}}</td>
                    </tr>
                    {{/uniprot_canonical_ac}}

                    <!--enzyme typeahead-->


                    {{#enzyme.id}}
                    <tr>
                        <td>Synthesizing Enzyme:</td>
                        <td>
                            {{enzyme.id}}</td>
                    </tr>
                    {{/enzyme.id}}
                    <!--{{#enzyme.id}}-->
                    <!--<tr>-->
                    <!--<td>Synthesizing Enzyme:</td>-->
                    <!--<td><abbr class="limit-text-size"-->
                    <!--title="{{sequence.aa_sequence}}">{{enzyme.id}}</abbr><span-->
                    <!--style="display:inline-block; overflow: auto;">{{enzyme.type}}</span></td>-->
                    <!--</tr>-->
                    <!--{{/enzyme.id}}-->

                    <!--glycanmotif typeahead-->
                    {{#glycan_motif}}
                    <tr>
                        <td>Motif:</td>
                        <td>{{glycan_motif}}</td>
                    </tr>
                    {{/glycan_motif}}

                    </tbody>
                </table>
            </div>
        
            <div align="center">
                <button type="button" class="btn btn-primary"  onclick="editSearch();">Modify Search</button>

                &nbsp; &nbsp; &nbsp; &nbsp;
                
                <button type="button" class="btn btn-primary-updateSearch"  onclick="updateSearch();">Update Results</button>
            
                <!-- <p class="small">** By clicking <strong>“Update Results”</strong>, you will perform the same search again using the current version of the database.</p> -->
                
                <p class="small">** To perform the same search again using the current version of the database, click <strong>“Update Results”</strong>.</p> 
            </div>
        </div>
    </script>


        <!-- table start here -->

        <!--<div class="row">-->

        <!--<div class="table-responsive">-->
        <table id="gen-table" data-show-export="true" data-toggle="table" data-page-size="10">
            <!-- <table id="gen-table"   data-detail-formatter="detailFormat" data-detail-view="true" data-search="true">    may be for version 2-->
            <!-- <th data-field="state" data-checkbox="true"></th>           may be for version 2 -->

            <thead>
                <tr>
                    <th data-field="glytoucan_ac" data-formatter="pageFormat" data-sortable="true">GlyTouCan <br>Accession</th>
                    <th data-field="glycan_image" data-formatter="imageFormat" style="width:10%">Glycan Image</th>
                    <th data-field="mass" data-formatter="massFormatter" data-sortable="true">Monoisotopic Mass
                        <br>(Da)
                    </th>
                    <th data-field="number_monosaccharides" data-sortable="true">No of
                        <br>Monosaccharides
                    </th>
                    <th data-field="number_proteins" data-sortable="true">On How Many
                        <br>Glycoproteins
                    </th>
                    <th data-field="number_enzymes" data-sortable="true">How Many
                        <br>Enzymes
                    </th>
                </tr>
            </thead>
        </table>

                    <!--</select>-->

                        <!--<option value="asc">ASC</option>-->
                        <!--<option value="desc" selected>DESC</option>-->
                    <!--</select>-->
                    <label class="searchresult"></label>
                </form>
