<section class="cd-faq">

        <li>
            <a class="selected" href="#general">General</a>

        </li>

        </li>

    <!-- cd-faq-categories -->
    <!-- main content for page -->
    <div class="cd-faq-items" id="content" style="margin-bottom: 400px; margin-right: 0;">
        <script id="item_template" type="text/template">
            <!--Accession  starts here for page -->
            <center><h2 class="page-heading" style="margin-top: -5px;">Details for protein <span> {{#uniprot}} {{uniprot_canonical_ac}} {{/uniprot}} </span>
            </h2></center>

            <div class="row">
                <div class="dropdown gg-download text-right">
                    <button class="btn btn-link btn-link-detail dropdown-toggle" type="button" id="download"
                            alt="Download results" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                        <i class="glyphicon glyphicon-save"></i> DOWNLOAD
                        <span class="caret"></span>
                    </button>
                    <div class="dropdown-menu dropdown-menu-detail dropdown-menu-right" aria-labelledby="download">
                        <div class="row">
                            <div class="col-md-7"><label>Download&nbsp;format: </label></div>
                            <div class="col-md-5"><select id='download_format'>
                                <option value='fasta'>FASTA</option>
                                <option value='json'>JSON</option>
                            </select></div>
                        </div>
                        <div class="row">
                            <div class="col-md-7"><label>Compressed: </label></div>
                            <div class="col-md-5"><input type='checkbox' id='download_compression'/></div>
                        </div>
                        <div class="row">
                            <div class="col-md-9"></div>
                            <div class="col-md-3">
                                <button class="btn-default" onclick="downloadPrompt();">OK</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- General-->
            <ul id="general" class="cd-faq-group selected">
                <li class="cd-faq-title"/>
                <div class="panel panel-default">
                    <div class="gg-panel-heading"><h4>General</h4></div>
                    <div class="panel-body">
                        <div class="row">
                            <!--always try to use double quotes for HTML attributes.-->
                            <div class="col-md-12 col-xs-6">
                                {{#gene}}
                                <li class="list-group"><strong>Gene Name:</strong>
                                    <a href="{{{url}}}" target="_blank">{{name}}</a>
                                </li>
                                {{/gene}}
                                {{^gene}} {{/gene}}

                                {{#uniprot}}
                                {{#uniprot_id}}
                                <li class="list-group"><strong>UniProtKB ID:</strong>
                                    <a class="panelcontent" href="{{url}}" target="_blank">{{uniprot_id}}</a>
                                </li>
                                {{/uniprot_id}}
                                {{^uniprot_id}} {{/uniprot_id}}

                                {{#uniprot_canonical_ac}}
                                <li class="list-group"><strong>UniProtKB Accession:</strong>
                                    <a class="panelcontent" href="{{url}}" target="_blank">{{uniprot_canonical_ac}}</a>
                                </li>
                                {{/uniprot_canonical_ac}}
                                {{^uniprot_canonical_ac}} {{/uniprot_canonical_ac}}
                                {{/uniprot}}

                                {{#recommendedname}} {{#full}}
                                <li class="list-group"><strong>UniProtKB Entry
                                    Name:</strong> {{recommendedname.full}}
                                    {{#short}} ({{recommendedname.short}}) {{/short}}
                                </li>
                                {{/full}}
                                {{/recommendedname}}

                                {{#refseq}}
                                {{#refseq.ac}}
                                <li class="list-group"><strong>RefSeq Accession:</strong>
                                    <a class="panelcontent" href="{{{refseq.url}}}" target="_blank">{{refseq.ac}}</a>
                                </li>
                                <li class="list-group"><strong>RefSeq Name:</strong> {{refseq.name}}</li>
                                {{/refseq.ac}}
                                {{/refseq}}
                                {{#mass}}
                                {{#mass.monoisotopic_mass}}
                                <li class="list-group"><strong>Monoisotopic Mass:</strong> {{mass.monoisotopic_mass}} Da
                                </li>
                                {{/mass.monoisotopic_mass}}
                                {{^mass.monoisotopic_mass}} {{/mass.monoisotopic_mass}}

                                <li class="list-group"><strong>Chemical Mass:</strong> {{mass.chemical_mass}} Da</li>
                                {{/mass}}
                            </div>
                        </div>
                    </div>
                </div>
            </ul>

            <!-- species -->
            <ul id="species" class="cd-faq-group">
                <li class="cd-faq-title"/>
                <div class="panel panel-default">
                    <div class="gg-panel-heading">
                        <h4>Species</h4>
                    </div>
                    <div class="panel-body">
                        {{#species}}
                        <div class="row">
                            <div class='col-md-12 col-xs-12'>
                                <div class="row">
                                    <div class='col-md-6 col-xs-6'>
                                        <b>{{name}}:</b>
                                        {{#databases}}
                                        <span class="evidence_badge"
                                              style="position: relative; display: inline-block; padding-left: 5px; padding-bottom: 20px">
                                    <button class="btn btn-primary color-{{database}}" type="button"
                                            style="background-color:{{color}}; border-color:{{color}}">
                                        {{database}} &nbsp;&nbsp;<span class="badge">{{links.length}}</span>
                                     </button>
                                    <div class='hidden evidence_links'
                                         style="position: absolute; left: 0; width: 200px;">
                                        <ul>
                                            id:
                                            {{#links}}
                                                <li style="position: relative; display: inline-block; padding-left: 5px;"><a
                                                        href="{{url}}" target="_blank">{{id}}</a></li>
                                            {{/links}}
                                        </ul>
                                    </div>
                                </span>
                                        {{/databases}}
                                    </div>
                                </div>
                            </div>
                        </div>
                        {{/species}}
                        {{^species}} No data available. {{/species}}
                    </div>
                </div>
            </ul>

            <!-- Function -->
            <!-- Function -->
            <ul id="function" class="cd-faq-group selected">
                <li class="cd-faq-title"/>
                <div class="panel panel-default">
                    <div class="gg-panel-heading">
                        <h4>Function</h4>
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            {{#function}}
                            <div class="row">
                                <div class='col-md-12 col-xs-12'>
                                    <div class='col-md-9 col-xs-8' style="position: relative; display:block; padding-left: 20px; padding-bottom: 5px; padding-top: 5px">
                                  {{annotation}}</div>
                                    {{#databases}}
                                    <div class='col-md-3 col-xs-4' style="position: relative; display:block; padding-left: 5px; padding-bottom: 5px; padding-top: 5px">
                                    <span class="evidence_badge"
                                          style="position: relative; display: inline-block; padding-left: 5px; padding-bottom: 20px">
                                <button class="btn btn-primary" type="button"
                                        style="background-color:{{color}}; border-color:{{color}}">
                                    {{database}} &nbsp;&nbsp;<span class="badge">{{links.length}}</span>
                                 </button>

                                <div class='hidden evidence_links' style="position: absolute; left: 0; width: 200px;">
                                    <ul>
                                        id:
                                        {{#links}}
                                        <!--  <div class='col-md-6 col-xs-6' id="evidence_div"> -->
                                            <li style="position: relative; display: inline-block; padding-left: 5px;"><a href="{{url}}" target="_blank">{{id}}</a></li>
                                        <!--</div>- -->
                                        {{/links}}
                                    </ul>
                                </div>
                            </span>
                                    </div>
                                    {{/databases}}
                                    <!--: <a href="{{url}}">{{annotation}}</a>-->
                                </div>
                            </div>
                            {{/function}}
                        </div>
                        {{^function}} No data available. {{/function}}
                    </div>
                </div>
            </ul>


            <!--Glycosylation-->
            <ul id="glycosylation" class="cd-faq-group selected">
                <div class="panel panel-default">
                    <div class="gg-panel-heading">
                        <h4>Glycosylation</h4>
                    </div>
                    <div class="panel-body">
                        <div class='col-md-12 col-xs-12'>
                            <ul style="margin-bottom: 20px;" class="nav nav-tabs">
                                <li class="active">
                                    <a href="#1a" data-toggle="tab">With Reported Glycans</a>
                                </li>
                                <li><a href="#2a" data-toggle="tab">Without Reported Glycans</a>
                                </li>
                            </ul>
                        </div>
                        <div class="tab-content clearfix">
                            <div style="margin-bottom: 20px;" class="tab-pane active EmptyFind" id="1a">
                                {{#hasGlycosylation}}
                                <table id="glycosylation-table">
                                </table>
                                {{/hasGlycosylation}} {{^hasGlycosylation}} No data available. {{/hasGlycosylation}}
                            </div>
                            <div class="tab-pane" id="2a">
                                {{#hasGlycosylation}}
                                <table id="glycosylation-table2">
                                </table>
                                {{/hasGlycosylation}} {{^hasGlycosylation}} No data available. {{/hasGlycosylation}}
                            </div>
                        </div>
                    </div>
                </div>
            </ul>

            <!-- Sequence -->
            <ul id="sequence" class="cd-faq-group selected">
                <li class="cd-faq-title"/>
                <div class="panel panel-default">
                    <div class="gg-panel-heading">
                        <h4>Sequence</h4>
                    </div>
                    <div class="panel-body">

                        {{#sequence}}
                        <div class="box">
                            <div class="col-lg-9 col-md-12 col-xs-12 sequence-panel" id="sequnce_highlight"></div>
                            <div class="col-lg-3 col-md-12 col-sm-12 active">
                                <ul class="highlight-panel-categories" style="width:100%;">
                                    <li>
                                        <input type="checkbox" name="checkbox" id="seq_n_link"
                                               onchange="checkUncheck('n_link_glycosylation', this)"/>&nbsp;<span
                                            class="sequnce1">N-linked Glycosylation</span>
                                    </li>
                                    <li>
                                        <input type="checkbox" name="checkbox"
                                               onchange="checkUncheck('o_link_glycosylation', this)"/>&nbsp;<span
                                            class="sequnce2">O-linked Glycosylation</span>
                                    </li>
                                    <li>
                                        <input type="checkbox" name="checkbox"
                                               onchange="checkUncheck('mutation', this)"/>&nbsp;<span class="sequnce3">Mutation</span>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        {{/sequence}}
                        {{^sequence}} No data available. {{/sequence}}
                    </div>
                </div>
            </ul>

            <!--Cross References-->
            <ul id="crossReferences" class="cd-faq-group selected">
                <div class="panel panel-default">
                    <div class="gg-panel-heading">
                        <h4>Cross References</h4>
                    </div>
                    <div class="panel-body">
                        {{#itemscrossRef}}
                        <div class="panelmaincontent">
                            <div class="row">
                                <li class="list-group2"><strong>{{database}}:</strong></li>
                                {{#links}}
                                <div class=" col-xs-6 col-sm-3">
                                    <li class="list-group-indent"><a class="panelcontent" href="{{url}}"
                                                                     target="_blank">{{id}}&nbsp</a></li>
                                </div>
                                {{/links}}
                                {{^link}} {{/link}}
                            </div>
                        </div>
                        {{/itemscrossRef}} {{^itemscrossRef}} No data available. {{/itemscrossRef}}
                    </div>
                </div>
            </ul>

            <!-- Pathway-->
            <ul id="pathway" class="cd-faq-group selected">
                <li class="cd-faq-title"/>
                <div class="panel panel-default">
                    <div class="gg-panel-heading">
                        <h4>Pathway</h4>
                    </div>
                    <div class="panel-body">
                        {{#itemsPathway}}
                        <div class="panelmaincontent">
                            <li class="list-group"><strong>{{resource}}:</strong></li>
                            {{#links}}
                            <li class="list-group-indent">{{name}} &nbsp<a class="panelcontent" href="{{url}}"
                                                                          target="_blank">{{id}}</a></li>
                            {{/links}}
                        </div>
                        {{/itemsPathway}} {{^itemsPathway}} No data available. {{/itemsPathway}}
                    </div>
                </div>
            </ul>

            <!--Isoforms-->
            <ul id="isoform" class="cd-faq-group selected">
                <li class="cd-faq-title"/>
                <div class="panel panel-default">
                    <div class="gg-panel-heading">
                        <h4>Isoforms</h4>
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            {{#isoforms}}
                            <div class="col-lg-9 col-md-12 col-sm-12">
                                <div class="panelmaincontent">
                                    <li class="list-group"><strong>UniProtKB Isoform Accession:</strong> <a
                                            class="panelcontent" href="{{{url}}}" target="_blank">{{isoform_ac}}</a>
                                    </li>
                                </div>
                                <div class="panelmaincontent list-group">
                                    Chromosome: {{locus.chromosome}} ({{locus.start_pos}} - {{locus.end_pos}})
                                </div>
                                    {{#databases}}
                                   <!-- <div class='col-md-6 col-xs-6'> -->
                               <span class="evidence_badge"
                                     style="position: relative; display: inline-block; padding-left: 15px; padding-bottom: 15px; padding-top: 5px;">
                                <button class="btn btn-primary" type="button" style="background-color:{{color}}; border-color:{{color}}">
                                    {{database}} &nbsp;&nbsp;<span class="badge">{{links.length}}</span>
                                 </button>

                                <div class='hidden evidence_links' style="position: absolute; left: 15px; width: 200px;">
                                    <ul>
                                        id:
                                        {{#links}}
                                            <li class="evidence_id"> <a
                                                    href="{{url}}" target="_blank">{{id}} </a></li>
                                        {{/links}}
                                    </ul>
                                </div>
                              </span>
                                   <!-- </div>  -->
                                    {{/databases}}
                                {{^databases}} {{/databases}}
                                <div class="plus-button-margin-bottom"></div>
                                <div id="fasta">
                                    <pre class="highlight-text">{{{sequence.sequence}}}</pre>
                                </div>
                                <br>
                            </div>
                            {{/isoforms}}
                        </div>
                        {{^isoforms}} No data available. {{/isoforms}}
                    </div>
                </div>
                </div>
            </ul>

            <!-- Disease -->
            <ul id="disease" class="cd-faq-group selected">
                <li class="cd-faq-title"/>
                <div class="panel panel-default">
                    <div class="gg-panel-heading">
                        <h4>Disease</h4>
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            {{#disease}}
                            <div class="row">
                                <div class='col-md-12 col-xs-12'>
                                    <div class='col-md-6 col-xs-6'>
                                        {{name}} ({{#icd10}}ICD10: {{icd10}}; {{/icd10}}DOID: 
                                        <a class="panelcontent" href="{{{url}}}" target="_blank">{{doid}}</a>): 
                                    </div>
                                    {{#databases}}
                                    <div class='col-md-6 col-xs-6'>
                               <span class="evidence_badge"
                              style="position: relative; display: inline-block; padding-left: 5px; padding-bottom: 30px">
                                <button class="btn btn-primary" type="button" style="background-color:{{color}}; border-color:{{color}}">
                                    {{database}} &nbsp;&nbsp;<span class="badge">{{links.length}}</span>
                                 </button>

                                <div class='hidden evidence_links' style="position: absolute; left: 0; width: 200px;">
                                    <ul>
                                        id:
                                        {{#links}}
                                            <li style="position: relative; display: inline-block;"><a href="{{url}}" target="_blank">{{id}}</a></li>
                                        {{/links}}
                                    </ul>
                                </div>
                              </span>
                                    </div>
                                    {{/databases}}
                                </div>
                            </div>
                            {{/disease}}
                        </div>
                        {{^disease}} No data available. {{/disease}}
                    </div>
                </div>
            </ul>


            <!-- Mutation -->
            <ul id="mutation" class="cd-faq-group selected">
                <div class="panel panel-default">
                    <div class="gg-panel-heading">
                        <h4>Mutation</h4>
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class='col-md-12 col-xs-12'>
                                {{#mutation}}

                                {{/mutation}} {{^mutation}}No data available.{{/mutation}}
                            </div>

                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class='col-md-12 col-xs-12'>
                                {{#expression_tissue}}

                                </table>

            <!--Publications-->
            <ul id="publications" class="cd-faq-group selected">
                <li class="cd-faq-title"/>
                <div class="panel panel-default">
                    <div class="gg-panel-heading">
                        <h4>Publications</h4>
                    </div>
                    <div class="panel-body">
                        {{#publication}}
                        <p class="panelmaincontent">
                        <li class="list-group" id="panelmaincontent1"><strong>Journal:</strong> {{journal}}<br>
                            <strong>Title:</strong> {{title}}<br>
                            <i class="fas fa-book"></i> PMID:<a href="{{url}}" target="_blank">{{pmid}}</a></li>

<!-- Please do not change this it breaks hash scroll code-->
<script type="text/javascript">
    $(document).ajaxStop(function () {
        // calls the sidebar function only when all ajax calls are completed
        faqMain();

        function scrollToPanel(hash) {
            //to scroll to the particular sub section.
            $(hash).next('.cd-faq-content').slideToggle(200).end().parent('li').toggleClass('content-visible');
            if ($(window).width() < 768) { //mobile view
                $('.cd-faq-items').scrollTop(0).addClass('slide-in').children('ul').removeClass('selected').end().children(hash).addClass('selected');
                $('.cd-close-panel').addClass('move-left');
                $('body').addClass('cd-overlay');
            } else {
                $('body,html').animate({
                    'scrollTop': $(hash).offset().top - 19
                }, 200);
            }
        }

        if (window.location.hash) {
            scrollToPanel(window.location.hash);
        }
    });
</script>
