<head>

    <title>Details - glygen</title>
    <!-- Please do not change Sequence-->
    <!-- CSS reset -->
    <link rel="stylesheet" href="css/reset.css">
    <!-- boots style -->
    <link rel="stylesheet" type="text/css" href="libraries/bootstrap/css/bootstrap.min.css">
    
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>

    <link rel="stylesheet" href="css/faq_style.css">
    <!--detail style -->
    <link rel="stylesheet" type="text/css" href="css/detail.css">
    <!-- Modernizr -->
    <script src="js/modernizr.js"></script>
    <!-- CSS for alertify -->
    <link rel="stylesheet" type="text/css" href="css/alertify.css">
    <!--<link rel="stylesheet" type="text/css" href="css/protein-search.css">-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/server.css">
        
        <link rel="apple-touch-icon-precomposed" sizes="57x57" href="images/icons/favicomatic/apple-touch-icon-57x57.png" />
        <link rel="apple-touch-icon-precomposed" sizes="114x114" href="images/icons/favicomatic/apple-touch-icon-114x114.png" />
        <link rel="apple-touch-icon-precomposed" sizes="72x72" href="images/icons/favicomatic/apple-touch-icon-72x72.png" />
        <link rel="apple-touch-icon-precomposed" sizes="144x144" href="images/icons/favicomatic/apple-touch-icon-144x144.png" />
        <link rel="apple-touch-icon-precomposed" sizes="60x60" href="images/icons/favicomatic/apple-touch-icon-60x60.png" />
        <link rel="apple-touch-icon-precomposed" sizes="120x120" href="images/icons/favicomatic/apple-touch-icon-120x120.png" />
        <link rel="apple-touch-icon-precomposed" sizes="76x76" href="images/icons/favicomatic/apple-touch-icon-76x76.png" />
        <link rel="apple-touch-icon-precomposed" sizes="152x152" href="images/icons/favicomatic/apple-touch-icon-152x152.png" />
        <link rel="icon" type="image/png" href="images/icons/favicomatic/favicon-196x196.png" sizes="196x196" />

        <meta name="msapplication-wide310x150logo" content="images/icons/favicomatic/mstile-310x150.png" />

<body>
    <div id="loading_image">
        <img src="images/page_loading.gif" />
    </div>
    <script type="text/javascript" src="libraries/w3.js"></script>
    <div w3-include-html="header.html"></div>
    <script>
        w3.includeHTML();
    </script>
    <section class="cd-faq">
        <ul class="cd-faq-categories">
            <li>
                <a class="selected" href="#general">General</a>
            </li>
            <li>
                <a href="#species">Species</a>
            </li>
            <li>
                <a href="#function">Function</a>
            </li>
             <li>
                <a href="#glycosylation">Glycosylation</a>
            </li>
            <li>
                <a href="#sequence">Sequence</a>
            </li>
            <li>
                <a href="#crossReferences">Cross References</a>
            </li>
            <li>
                <a href="#pathway">Pathway</a>
            </li>
            <li>
                <a href="#isoform">Isoform</a>
            </li>
            <li>
                <a href="#disease">Disease</a>
            </li>
            <li>
                <a href="#mutation">Mutation</a>
            </li>
            <li>
                <a href="#expressionTissue">Expression Tissue</a>
            </li>
            <li>
                <a href="#expressionDisease">Expression Disease</a>
            </li>
            <li>
                <a href="#publications">Publications</a>
            </li>
        </ul>
        <!-- cd-faq-categories -->
        <!-- main content for page -->
        <div class="cd-faq-items" id="content" style="margin-bottom: 400px; margin-right: 0;">
            <script id="item_template" type="text/template">
            <!--Accession  starts here for page -->
            <center><h2 class="page-heading" style="margin-top: -5px;">Details for protein <span> {{#uniprot}} {{uniprot_canonical_ac}} {{/uniprot}} </span></h2></center>
            
            <div class="row">
                <div class="dropdown gg-download text-right">
                    <button class="btn btn-link btn-link-detail dropdown-toggle" type="button" id="download" alt="Download results" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                        <i class="glyphicon glyphicon-save"></i> Download
                        <span class="caret"></span>
                    </button>
                    <div class="dropdown-menu dropdown-menu-detail dropdown-menu-right" aria-labelledby="download">
                        <div class="row">
                            <div class="col-md-7"><label>Download&nbsp;format: </label> </div>
                            <div class="col-md-5"><select id='download_format'>
                                <option value='fasta'>FASTA</option>
                                <option value='json'>JSON</option>
                            </select></div>
                        </div>
                        <div class="row">
                            <div class="col-md-7"><label>Compressed: </label></div>
                            <div class="col-md-5"><input type='checkbox' id='download_compression' /></div>
                        </div>
                        <div class="row">
                            <div class="col-md-9"></div>
                            <div class="col-md-3">
                                <button class="btn-default" onclick="downloadPrompt();">OK</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- General-->
            <ul id="general" class="cd-faq-group selected">
                <li class="cd-faq-title" />
                <div class="panel panel-default">
                    <div class="gg-panel-heading"><h4>General</h4></div>
                    <div class="panel-body">
                        <div class="row">
                            <!--always try to use double quotes for HTML attributes.-->
                            <div class="col-md-12 col-xs-6">
                                {{#gene}}
                                <li class="list-group"><strong>Gene Name:</strong>
                                    <a href="{{{url}}}" target="_blank">{{name}}</a>
                                </li>
                                {{/gene}}
                                {{^gene}}  {{/gene}}

                                {{#uniprot}}
                                {{#uniprot_id}}
                                <li class="list-group"><strong>UniProtKB ID:</strong>
                                   <a class="panelcontent" href="{{url}}" target="_blank">{{uniprot_id}}</a>
                                </li>
                                {{/uniprot_id}}
                                {{^uniprot_id}}  {{/uniprot_id}}

                                {{#uniprot_canonical_ac}}
                                <li class="list-group"><strong>UniProtKB Accession:</strong>
                                    <a class="panelcontent" href="{{url}}" target="_blank">{{uniprot_canonical_ac}}</a>
                                </li>
                                {{/uniprot_canonical_ac}}
                                {{^uniprot_canonical_ac}}  {{/uniprot_canonical_ac}}
                                {{/uniprot}}

                                {{#recommendedname}} {{#full}}
                                <li class="list-group"><strong>UniProtKB Entry
                                    Name:</strong> {{recommendedname.full}}
                                    {{#short}} ({{recommendedname.short}}) {{/short}}
                                </li>
                                {{/full}}
                                {{/recommendedname}}

                                {{#refseq}}
                                {{#refseq.ac}} <li class="list-group"><strong>RefSeq Accession:</strong>
                                <a class="panelcontent" href="{{{refseq.url}}}" target="_blank">{{refseq.ac}}</a>
                                               </li>
                                <li class="list-group"><strong>RefSeq Name:</strong> {{refseq.name}}</li>
                                {{/refseq.ac}}
                                {{/refseq}}
                                {{#mass}}
                                {{#mass.monoisotopic_mass}}
                                <li class="list-group"><strong>Monoisotopic Mass:</strong> {{mass.monoisotopic_mass}} Da</li>
                                {{/mass.monoisotopic_mass}}
                                {{^mass.monoisotopic_mass}}  {{/mass.monoisotopic_mass}}

                                <li class="list-group"><strong>Chemical Mass:</strong> {{mass.chemical_mass}} Da</li>{{/mass}}
                            </div>
                        </div>
                    </div>
                </div>
            </ul>

            <!-- species -->
            <ul id="species" class="cd-faq-group selected">
                <li class="cd-faq-title" />
                <div class="panel panel-default">
                    <div class="gg-panel-heading">
                        <h4>Species</h4>
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            {{#species}}
                            <div class='col-md-12 col-xs-12'>
                                <div class="panelmaincontent">
                                    <button class="open-close-button">+</button> {{name}} (NCBI taxonomy ID:
                                    <a class="panelcontent"      href="{{url}}" target="_blank">{{taxid}}</a>)
                                </div>
                                <ul style="display:none;">
                                    {{#evidence}}
                                    <li class="list-group-indent">{{database}}:
                                        <a href="{{{url}}}" target="_blank">{{id}}</a>
                                    </li>
                                    {{/evidence}}
                                </ul>
                            </div>
                            {{/species}}
                        </div>
                        {{^species}} No data available. {{/species}}
                    </div>
                </div>
                </div>
            </ul>

            <!-- Function -->
            <ul id="function" class="cd-faq-group selected">
                <li class="cd-faq-title" />
                <div class="panel panel-default">
                    <div class="gg-panel-heading">
                        <h4>Function</h4>
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            {{#function}}
                            <div class='col-md-12 col-xs-12'>
                                <div class="panelmaincontent">
                                    <button class="open-close-button">+</button>
                                    <!-- <a class="panelcontent" href="{{{url}}}" target="_blank">{{annotation}}</a> -->
                                    {{annotation}}
                                </div>
                                <ul style="display:none; margin-bottom: 8px;">
                                    {{#evidence}}
                                    <li class="list-group-indent">{{database}}:
                                        <a href="{{{url}}}" target="_blank">{{id}}</a>
                                    </li>
                                    {{/evidence}} {{^evidence}} (No evidence data available.) {{/evidence}}
                                </ul>
                                <div class="plus-button-margin-bottom"></div>
                            </div>
                            {{/function}}
                        </div>
                        {{^function}} No data available. {{/function}}
                    </div>
                </div>
            </ul>
            
            <!--Glycosylation-->
            <ul id="glycosylation" class="cd-faq-group selected">
                <div class="panel panel-default">
                    <div class="gg-panel-heading">
                        <h4>Glycosylation</h4>
                    </div>
                    <div class="panel-body">
                        <div class='col-md-12 col-xs-12'>
                            <ul style="margin-bottom: 20px;" class="nav nav-tabs">
                                <li class="active">
                                    <a href="#1a" data-toggle="tab">With Reported Glycans</a>
                                </li>
                                <li><a href="#2a" data-toggle="tab">Without Reported Glycans</a>
                                </li>
                            </ul>
                        </div>
                        <div class="tab-content clearfix">
                            <div style="margin-bottom: 20px;" class="tab-pane active EmptyFind" id="1a">
                                {{#glycosylation}}
                                <table id="glycosylation-table">
                                </table>
                                {{/glycosylation}} {{^glycosylation}} No data available. {{/glycosylation}}
                            </div>
                            <div class="tab-pane" id="2a">
                                {{#glycosylation}}
                                <table id="glycosylation-table2">
                                </table>
                                {{/glycosylation}} {{^glycosylation}} No data available. {{/glycosylation}}
                            </div>
                        </div>
                    </div>
                </div>
            </ul>
            
            <!-- Sequence -->
            <ul id="sequence" class="cd-faq-group selected">
                <li class="cd-faq-title"/>
                <div class="panel panel-default">
                    <div class="gg-panel-heading">
                        <h4>Sequence</h4>
                    </div>
                    <div class="panel-body">
                        
                        {{#sequence}}
                        <div class="box">    
                            <div class="col-lg-9 col-md-12 col-xs-12 sequence-panel" id="sequnce_highlight"></div>
                            <div class="col-lg-3 col-md-12 col-sm-12 active">
                                <ul class="highlight-panel-categories">
                                    <li>
                                        <input type="checkbox" name="checkbox" id="seq_n_link" onchange="checkUncheck('n_link_glycosylation', this)"/>&nbsp;<span class="sequnce1">N-linked Glycosylation</span>
                                    </li>
                                    <li>
                                        <input type="checkbox" name="checkbox" onchange="checkUncheck('o_link_glycosylation', this)"/>&nbsp;<span class="sequnce2">O-linked Glycosylation</span>
                                    </li>
                                    <li>
                                        <input type="checkbox" name="checkbox" onchange="checkUncheck('mutation', this)"/>&nbsp;<span class="sequnce3">Mutation</span>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        {{/sequence}}
                        {{^sequence}} No data available. {{/sequence}}
                    </div>
                </div>
            </ul>

            <!--Cross References-->
            <ul id="crossReferences" class="cd-faq-group selected">
                <div class="panel panel-default">
                    <div class="gg-panel-heading">
                        <h4>Cross References</h4>
                    </div>
                    <div class="panel-body">
                        {{#itemscrossRef}}
                        <div class="panelmaincontent">
                            <div class="row">
                                <li class="list-group2"><strong>{{database}}:</strong></li>
                                {{#links}}
                                <div class=" col-xs-6 col-sm-3">
                                    <li class="list-group-indent"><a class="panelcontent" href="{{url}}" target="_blank">{{id}}&nbsp</a></li>
                                </div>
                                {{/links}}
                                {{^link}}  {{/link}}
                            </div>
                        </div>
                        {{/itemscrossRef}} {{^itemscrossRef}} No data available. {{/itemscrossRef}}
                    </div>
                </div>
            </ul>

            <!-- Pathway-->
            <ul id="pathway" class="cd-faq-group selected">
                <li class="cd-faq-title"/>
                <div class="panel panel-default">
                    <div class="gg-panel-heading">
                        <h4>Pathway</h4>
                    </div>
                    <div class="panel-body">
                        {{#itemsPathway}}
                        <div class="panelmaincontent">
                            <li class="list-group"><strong>{{resource}}:</strong></li>
                            {{#links}}
                            <li class="list-group-indent">{{name}}&nbsp<a class="panelcontent"  href="{{url}}" target="_blank">{{id}}</a></li>
                            {{/links}}
                        </div>
                        {{/itemsPathway}} {{^itemsPathway}} No data available. {{/itemsPathway}}
                    </div>
                </div>
            </ul>

            <!--Isoforms-->
            <ul id="isoform" class="cd-faq-group selected">
                <li class="cd-faq-title" />
                <div class="panel panel-default">
                    <div class="gg-panel-heading">
                        <h4>Isoforms</h4>
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            {{#isoforms}}
                            <div class="col-lg-9 col-md-12 col-sm-12">
                                <div class="panelmaincontent">
                                    <li class="list-group"><strong>UniProtKB Isoform Accession:</strong> <a class="panelcontent" href="{{{url}}}" target="_blank">{{isoform_ac}}</a></li>
                                </div>
                                {{#locus}} {{#chromosome}}
                                <div class="panelmaincontent">
                                    <button class="open-close-button">+</button> Chromosome: {{chromosome}} ({{start_pos}} - {{end_pos}})
                                </div>
                                {{/chromosome}}
                                <ul style="display:none; margin-bottom: 15px;">
                                    {{#evidence}}
                                    <li class="list-group-indent">{{database}}:
                                        <a href="{{{url}}}" target="_blank">{{id}}</a>
                                    </li>
                                    {{/evidence}}
                                </ul>
                                <div class="plus-button-margin-bottom"></div>
                                {{/locus}}
                                <div id="fasta">
                                    <pre>{{{sequence.sequence}}}</pre>
                                </div>
                                <br>
                            </div>
                            {{/isoforms}}
                        </div>
                        {{^isoforms}} No data available. {{/isoforms}}
                    </div>
                </div>
                </div>
            </ul>
            
            <!-- Disease -->
            <ul id="disease" class="cd-faq-group selected">
                <li class="cd-faq-title" />
                <div class="panel panel-default">

                    <div class="gg-panel-heading">
                        <h4>Disease</h4>
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            {{#disease}}
                            <div class='col-md-12 col-xs-12'>
                                <div class="panelmaincontent">
                                    <button class="open-close-button">+</button> {{name}} ({{#icd10}}ICD10: {{icd10}}; {{/icd10}}DOID:
                                    <a class="panelcontent" href="{{{url}}}" target="_blank">{{doid}}</a>)
                                </div>
                                <ul style="display:none;">
                                    {{#evidence}}
                                    <li class="list-group-indent">{{database}}:
                                        <a href="{{{url}}}" target="_blank">{{id}}</a>
                                    </li>
                                    {{/evidence}} {{^evidence}} (No evidence data available.) {{/evidence}}
                                </ul>
                                <div class="plus-button-margin-bottom"></div>
                            </div>
                            {{/disease}}
                        </div>
                        {{^disease}} No data available. {{/disease}}
                    </div>
                </div>
                </div>
            </ul>
            
            <!-- Mutation -->
            <ul id="mutation" class="cd-faq-group selected">
                <div class="panel panel-default">
                    <div class="gg-panel-heading">
                        <h4>Mutation</h4>
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class='col-md-12 col-xs-12'>
                                {{#mutation}}
                                <table id="mutation-table"></table>
                                {{/mutation}} {{^mutation}}No data available.{{/mutation}}
                            </div>
                        </div>
                    </div>
                </div>
            </ul>
            
            <!-- Expression Tissue -->
            <ul id="expressionTissue" class="cd-faq-group selected">
                <div class="panel panel-default">
                    <div class="gg-panel-heading">
                        <h4>Expression Tissue</h4>
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class='col-md-12 col-xs-12'>
                                {{#expression_tissue}}
                                <table id="expressionTissue-table">
                                </table>
                                {{/expression_tissue}} {{^expression_tissue}} No data available. {{/expression_tissue}}
                            </div>
                        </div>
                    </div>
                </div>
            </ul>
            
            <!-- Expression Disease -->
            <ul id="expressionDisease" class="cd-faq-group selected">
                <div class="panel panel-default">
                    <div class="gg-panel-heading">
                        <h4>Expression Disease</h4>
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class='col-md-12 col-xs-12'>
                                {{#expression_disease}}
                                <table id="expressionDisease-table">
                                </table>
                                {{/expression_disease}} {{^expression_disease}} No data available. {{/expression_disease}}
                            </div>
                        </div>
                    </div>
                </div>
            </ul>
            
            <!--Publications-->
            <ul id="publications" class="cd-faq-group selected">
                <li class="cd-faq-title" />
                <div class="panel panel-default">
                    <div class="gg-panel-heading">
                        <h4>Publications</h4>
                    </div>
                    <div class="panel-body">
                        {{#publication}}
                        <p class="panelmaincontent">
                        <li class="list-group" id="panelmaincontent1"> <strong>Journal:</strong> {{journal}}<br>
                            <strong>Title:</strong> {{title}}<br>
                            <i class="fas fa-book"></i> PMID:<a href="{{url}}" target="_blank">{{pmid}}</a></li>
                        {{/publication}} {{^publication}} No data available. {{/publication}}
                    </div>
                </div>
            </ul>

            <a href="#0" class="cd-close-panel">Close</a>
        </script>
        </div>
    </section>

    <div w3-include-html="footer.html"></div>
    <script>
        w3.includeHTML();
    </script>
    <script type="text/javascript" src="libraries/jquery/jquery-3.1.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script type="text/javascript" src="libraries/bootstrap/js/bootstrap.min.js"></script>
    <!-- script for table -->
    <script type="text/javascript" src="libraries/bootstrap/js/bootstrap-table.min.js"></script>
    <!-- script for error-message/header-footer js -->
    <script src="js/utility.js"></script>
    <!-- script for detail page -->
    <script type="text/javascript" src="js/protein_detail.js"></script>
    <!-- script for template engine -->
    <script type="text/javascript" src="libraries/mustache.js"></script>
    <!-- script for webservice -->
    <script type="text/javascript" src="js/domain_url.js"></script>
    <script type="text/javascript" src="js/ws_url.js"></script>
    <!-- script for navigation -->
    <script src="js/navbar.js"></script>
    <!-- script for side navigation -->
    <script src="js/faq_main.js"></script>
    <!-- script for user activity tracking and error logging -->
    <script src="js/activity_tracker.js"></script>
    <!-- script for error handling alerts -->
    <script type="text/javascript" src="libraries/alertify.js"></script>
    <!-- downloading files js -->
    <script src="libraries/download.js"></script>


</body>

</html>
