<body onload="tracking()">
  <div id="loading_image">
    <img src="images/page_loading.gif" />
  </div>
  <script type="text/javascript" src="libraries/w3.js"></script>
  <div w3-include-html="header.html"></div>
  <script>
    w3.includeHTML();
  </script>
  <section class="cd-faq">
    <ul class="cd-faq-categories">
      <li>
        <a class="selected" href="#general">General</a>
      </li>
      <li>
        <a href="#sequence">Sequence view</a>
      </li>
      <li>
        <a href="#annotation">Site Annotation</a>
      </li>
    </ul>
    <!-- cd-faq-categories -->
    <!-- main content for page -->
    <div class="cd-faq-items container-fluid" id="content" style="margin-bottom: 400px; margin-right: 0;">
      <script id="item_template" type="text/template">
              <div class="row">
                  <div class="col-md-12 col-xs-12">

                      <!-- breadcrumb filled by javascript -->
                      <ul class="gg-breadcrumb">
                         <li id="li-breadcrumb-search">
                            <a href="#" id="breadcrumb-search">Protein Search</a>
                         </li>
                         <li id="li-breadcrumb-list">
                            <a href="#" id="breadcrumb-list">Protein List</a>
                         </li>
                         <!-- <li><a href="#">Protein Detail</a></li> -->
                         <li id="li-breadcrumb-detail">
                            <a href="#" id="breadcrumb-detail">Protein Detail</a>
                         </li>
                         <li id="li-breadcrumb-protvista">
                          <a href="#" id="li-breadcrumb-visualizer">ProtVista View</a>
                        </li>
                         <li id="li-breadcrumb-siteview">Site View</li>
                      </ul>

                  </div>
              </div>
              <!--Accession  starts here for page -->
              <center><h2 class="page-heading" style="margin-top: -5px;">Site view <span> {{#uniprot}} {{uniprot_canonical_ac}} {{/uniprot}} </span><label id="cookie1"></label>
              </h2></center>

              <div class="row">
              <div class="dropdown gg-download text-right">
                  <button class="btn btn-link btn-link-detail dropdown-toggle" type="button" id="download"
                          alt="Download results" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                      <i class="glyphicon glyphicon-save"></i> DOWNLOAD
                      <span class="caret"></span>
                  </button>
                  <div class="dropdown-menu dropdown-menu-box dropdown-menu-right" aria-labelledby="download">
                      <div class="row">
                          <div class="col-md-7"><label>Download&nbsp;format: </label></div>
                          <div class="col-md-5 text-right"><select id='download_format'>
                              <option value='fasta'>FASTA</option>
                              <option value='json'>JSON</option>
                          </select></div>
                      </div>

                      <div class="row" style="padding-top: 15px;">
                          <div class="col-md-7"></div>
                          <div class="col-md-5 text-right">
                              <button class="btn-default" onclick="downloadPrompt();">OK</button>
                          </div>
                      </div>
                  </div>
              </div>
              </div>

              <!-- General-->
              <ul id="general" class="cd-faq-group selected">
              <li class="cd-faq-title"/>
              <div class="panel panel-default">
                  <div class="gg-panel-heading"><h4>General</h4></div>
                  <div class="panel-body">
                      <div class="row">
                          <!--always try to use double quotes for HTML attributes.-->
                          <div class="col-md-12 col-xs-6">
                              {{#gene}}
                              <li class="list-group"><strong>Gene Name:</strong>
                                  <a class="panelcontent" href="{{{url}}}" target="_blank">{{name}}</a>
                              </li>
                              {{/gene}}
                              {{^gene}} {{/gene}}
                              {{#uniprot}}
                              {{#uniprot_id}}
                              <li class="list-group"><strong>UniProtKB ID:</strong>
                                  <a class="panelcontent" href="{{url}}" target="_blank">{{uniprot_id}}</a>
                              </li>
                              {{/uniprot_id}}
                              {{^uniprot_id}} {{/uniprot_id}}
                              {{#uniprot_canonical_ac}}
                              <li class="list-group"><strong>UniProtKB Accession:</strong>
                                  <a class="panelcontent" href="{{url}}" target="_blank">{{uniprot_canonical_ac}}</a>
                              </li>
                              {{/uniprot_canonical_ac}}
                              {{^uniprot_canonical_ac}} {{/uniprot_canonical_ac}}
                              {{#recommendedname}} {{#full}}
                              <li class="list-group"><strong>UniProtKB Entry
                                  Name:</strong> {{recommendedname.full}}
                                  {{#short}} ({{recommendedname.short}}) {{/short}}
                              </li>
                              {{/full}}
                              {{/recommendedname}}
                              {{#refseq}}
                              {{#refseq.ac}}
                              <li class="list-group"><strong>RefSeq Accession:</strong>
                                  <a class="panelcontent" href="{{{refseq.url}}}" target="_blank">{{refseq.ac}}</a>
                              </li>
                              <li class="list-group"><strong>RefSeq Name:</strong> {{refseq.name}}</li>
                              {{/refseq.ac}}
                              {{/refseq}}
                              {{#length}}
                              <li class="list-group"><strong>Length:</strong>
                                  {{length}} aa
                              </li>
                              {{/length}}
                              {{^length}} {{/length}}
                              {{#mass}}
                              <li class="list-group"><strong>Monoisotopic Mass:</strong> {{mass.chemical_mass}} Da</li>
                              {{/mass}}
                              {{/uniprot}}
                          </div>
                      </div>
                  </div>
              </div>
              </ul>
              <!-- Sequence -->
              <ul id="sequence" class="cd-faq-group selected">
              <li class="cd-faq-title"/>
              <div class="panel panel-default">
                  <div class="gg-panel-heading">
                      <div class="row">
                      <div class="col-md-9">
                      <h4>Sequence View</h4>
                  </div>
              </div>
           </div>
              <div class="panel-body">
                  <div class="col-md-10">
                  </div>
                  <div class="col-md-2"style="margin-right:-15px;">
                      <select id="positionlist" onchange="updateGlycosylationPosition()">

                          {{#annotations}}
                              <option value="{{position}}-{{label}}-{{type}}">{{type}}-{{position}}</option>
                          {{/annotations}}
                      </select>
                  </div>
                  <div class="col-md-12">
                       <span id="label"></span>
              {{#sequence}}
              <div row>
                <div class="col-md-1 next"><font size="12px"><a href="#" class="w3-xlarge" style="fond-size:13px;" onClick="previousPosition();">&laquo;</a></font></div>
                       <div class="zoom col-md-10">
                          <div class="zoom-sequence">

                              {{#sequence}}
                                  <span id= "eachChar">{{.}}</span>
                              {{/sequence}}
                          </div>
                      </div>
                     <div class="col-md-1 next"><font size="12px"><a href="#" class="w3-large" onClick="nextPosition();">&raquo;</a></font></div>
                    </div>
              {{/sequence}}
              {{^sequence}} No data available. {{/sequence}}
              </div>
              </div>
              </ul>
                     <!--Glycosylation-->
          <ul id="annotation" class="cd-faq-group selected">
               <div class="panel panel-default">
                   <div class="gg-panel-heading">
                       <h4>Site Annotation</h4>
                   </div>
                   <table id="table" data-pagination="true">
                       <thead>
                         <tr>
                           <th data-field="typeAnnotate" data-sortable="true">Annotation</th>

                           <th data-field="position" data-sortable="true">Position</th>

                           <th data-field="glycan_image" data-formatter="imageFormat" style="width:10%">Image of <br>Glycan
                               Structure</th>
                               <th  data-field="databases" data-sortable="true" data-formatter="EvidencebadgeFormator">Source</th>
                         </tr>
                       </thead>
                     </table>
                       </div>
                   </div>
               </div>
           </ul>
              <a href="#0" class="cd-close-panel">Close</a>
        </script>
    </div>
  </section>
  <div w3-include-html="footer.html"></div>

  <script src="libraries/download.js"></script>

  <script src="js/evidence_badge.js"></script>
  <!-- for sequenceview js -->

  <!-- Please do not change this it breaks hash scroll code-->
  <script type="text/javascript">
    $(document).ajaxStop(function () {
      // calls the sidebar function only when all ajax calls are completed
      faqMain();
      function scrollToPanel(hash) {
        //to scroll to the particular sub section.
        $(hash)
          .next(".cd-faq-content")
          .slideToggle(200)
          .end()
          .parent("li")
          .toggleClass("content-visible");
        if ($(window).width() < 768) {
          //mobile view
          $(".cd-faq-items")
            .scrollTop(0)
            .addClass("slide-in")
            .children("ul")
            .removeClass("selected")
            .end()
            .children(hash)
            .addClass("selected");
          $(".cd-close-panel").addClass("move-left");
          $("body").addClass("cd-overlay");
        } else {
          $("body,html").animate(
            {
              scrollTop: $(hash).offset().top - 19
            },
            200
          );
        }
      }
      if (window.location.hash) {
        scrollToPanel(window.location.hash);
      }
    });
  </script>
</body>
