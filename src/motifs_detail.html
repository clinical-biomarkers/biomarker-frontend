<body>
    <div id="loading_image">
        <img src="images/page_loading.gif" />
    </div>
    <script type="text/javascript" src="libraries/w3.js"></script>

    <div w3-include-html="header.html"></div>
    <script>
        w3.includeHTML();
    </script>

    <section class="cd-faq">
        <ul class="cd-faq-categories">
            <li>
                <a class="selected" href="#general">General</a>
            </li>
            <li>
                <a href="#glycans">Glycans</a>
            </li>
            <li>
                <a href="#publications">Publications</a>
            </li>
        </ul>
        <!--  ?glytoucan_ac=G17689DH         -->
        <!-- cd-faq-categories -->
        <!-- main content for page -->
        <div class="cd-faq-items motif-panel-space container" id="content_detail">
            <!-- <div id="content" class="container" "> -->


        </div>
        <script id="item_template_detail" type="text/template">
            <!-- Glycan ID Title -->
            <center>
                <h2 class="page-heading motif-panel-space" style="margin-top: -5px;">Motif Details for <span>
                        {{#glytoucan}}{{glytoucan_ac}}{{/glytoucan}}</span></h2>
            </center>
            </div>

            <!-- Download -->
            <div class="row">
                <div class="dropdown gg-download text-right">
                    <button class="btn btn-link btn-link-detail dropdown-toggle" type="button"
                            id="download" alt="Download results" data-toggle="dropdown" aria-haspopup="true"
                            aria-expanded="true">
                        <i class="glyphicon glyphicon-save"></i> DOWNLOAD
                        <span class="caret"></span>
                    </button>
                    <div class="dropdown-menu dropdown-menu-box dropdown-menu-right" aria-labelledby="download">
                        <div class="row">
                            <div class="col-md-7"><label>Download&nbsp;format: </label></div>
                            <div class="col-md-5 text-left"><select id='download_format'>
                                <option value='json'>JSON</option>
                            </select></div>
                        </div>
                        <div class="row">
                            <div class="col-md-7"><label>Compressed: </label></div>
                            <div class="col-md-5"><input type='checkbox' id='download_compression'/></div>
                        </div>
                        <div class="row">
                            <div class="col-md-7"></div>
                            <div class="col-md-5 text-right">
                                <button class="btn-default" onclick="downloadPrompt();">OK</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- General Panel-->
            <ul id="general" class="cd-faq-group">
                <li class="cd-faq-title" />
                <div class="panel panel-default">
                    <div class="gg-panel-heading">
                        <h4>General</h4>
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-md-6 col-xs-12">
                                <div class='img-wrapper1'>
                                    <img class='img-cartoon1' src="{{imagePath}}" alt='Cartoon' width='90%' />
                                    <br />
                                </div>
                            </div>
                            <div class="col-md-12 col-xs-6">
                                {{#glytoucan}}
                                    <li class="list-group"><strong>GlyTouCan Accession:</strong> <a class="panelcontent" href="{{glytoucan_url}}" target="_blank"> {{glytoucan_ac}} </a>
                                    </li>
                                {{/glytoucan}}

                                {{#mass}}
                                    <li class="list-group"><strong>Chemical Mass:</strong> {{mass}} Da </li>
                                {{/mass}}

                                {{#classification}}
                                    <li class="list-group"><strong>Glycan Type/Subtype:</strong>
                                        {{type.name}}
                                        {{subtype.name}}
                                    </li>
                                {{/classification}} {{^classification}} {{/classification}}
                            </div>
                        </div>
                    </div>
                </div>
            </ul>
        </script>
        <div class="cd-faq-items motif-panel-space" id="content">
            <!-- Glycans Containing this Motif-->
            <!--        <div class="cd-faq-items">-->
            <!-- Top pagination -->
            <div class="row" id="paginationctrl1">
                <div class="col-md-12 col-xs-12">
                    <form class="form-inline" onsubmit="return false;">
                        <label>Page</label>
                        <button type="button" class="btn btn-primary prevbutton" onclick="prev();">Prev</button>
                        <select class="page-select form-control" onchange="xpage(this);"></select>
                        <button type="button" class="btn btn-primary nextbutton" onclick="next();">Next</button>
                        <label>Records per page</label>
                        <select class="limit-select form-control" onchange="xlimit(this);">
                            <option selected>20</option>
                            <option>40</option>
                            <option>60</option>
                            <option>80</option>
                        </select>
                        <label class="searchresult"></label>
                    </form>
                </div>
            </div>

            <!-- List table-->
            <ul id="glycans" class="cd-faq-group">
                <li class="cd-faq-title" />
                <div class="panel panel-default">
                    <div class="gg-panel-heading">
                        <h4>Glycans Containing This Motif</h4>
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <!-- table start here -->
                            <table id="gen-table" data-show-export="true" data-toggle="table" data-sort-name="glytoucan_ac" data-sort-order="asc" data-page-size="10">
                                <thead>
                                    <tr>
                                        <th data-field="glytoucan_ac" data-formatter="pageFormat" data-sortable="true">GlyTouCan
                                            <br>Accession</th>
                                        <th data-field="glycan_image" data-formatter="imageFormat" style="width:10%">Image of
                                            <br>Glycan Structure</th>
                                    </tr>
                                </thead>
                            </table>
                            <!-- table container ends here -->
                        </div>
                    </div>
                </div>
            </ul>
            <!-- Bottom pagination and download btn-->
            <div class="row" style="padding-left: 1%;">
                <div class="col-md-12 col-xs-12" id="sortbottom">
                    <form class="form-inline" onsubmit="return false;">
                        <label>Page</label>
                        <button type="button previ" class="btn btn-primary prevbutton" onclick="prev();">Prev</button>
                        <select class="page-select form-control" onchange="xpage(this);"></select>
                        <button type="button next" class="btn btn-primary nextbutton" onclick="next();">Next</button>
                        <label>Records per page</label>
                        <select class="limit-select form-control" onchange="xlimit(this);">
                            <option selected>20</option>
                            <option>40</option>
                            <option>60</option>
                            <option>80</option>
                        </select>
                        <label class="searchresult"></label>
                    </form>
                </div>
            </div>
        </div>
        <div class="cd-faq-items" id="content_publ" style="margin-bottom: 600px;">
        </div>
        <script id="item_template_publ" type="text/template">
            <!--Publications-->
            <ul id="publications" class="cd-faq-group selected">
                <li class="cd-faq-title" />
                <div class="panel panel-default">
                    <div class="gg-panel-heading">
                        <h4>Publications</h4>
                    </div>
                    <div class="panel-body">
                        {{#publication}}
                            <p class="panelmaincontent">
                                <li class="list-group" id="panelmaincontent1"> <strong>Journal:</strong> {{journal}}<br>
                                    <strong>Title:</strong> {{title}}<br>
                                    <i class="fas fa-book"></i> PMID:<a href="{{url}}" target="_blank">{{pmid}}</a></li>
                        {{/publication}} {{^publication}} No data available. {{/publication}}
                    </div>
                </div>
            </ul>

        </script>
        </div>

        <a href="#0" class="cd-close-panel">Close</a>
    </section>



    <div w3-include-html="footer.html">
    </div>

        w3.includeHTML();

    <script type="text/javascript" src="js/pagination.js"></script>

    <script type="text/javascript">
        $(document).ajaxStop(function() {
            // calls the sidebar function only when all ajax calls are completed
            faqMain();
        });
    </script>
</body></html>
